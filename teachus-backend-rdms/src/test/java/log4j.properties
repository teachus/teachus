### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c:%L - %m%n 


### set log levels - for more verbose logging change 'info' to 'debug' ###
log4j.rootLogger=info, stdout
log4j.logger.dk.teachus.backend.database.DynamicDataImport=info

# DataNucleus Categories
log4j.category.DataNucleus.JDO=error, stdout
log4j.category.DataNucleus.Query=error, stdout
log4j.category.DataNucleus.Cache=error, stdout
log4j.category.DataNucleus.MetaData=error, stdout
log4j.category.DataNucleus.General=error, stdout
log4j.category.DataNucleus.Utility=error, stdout
log4j.category.DataNucleus.Transaction=error, stdout
log4j.category.DataNucleus.Datastore=error, stdout
log4j.category.DataNucleus.ClassLoading=error, stdout
log4j.category.DataNucleus.Plugin=error, stdout
log4j.category.DataNucleus.ValueGeneration=error, stdout

log4j.category.DataNucleus.Enhancer=debug, stdout
log4j.category.DataNucleus.SchemaTool=debug, stdout
